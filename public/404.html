<!DOCTYPE html>
<html>
  <head>
    <title>What you were looking for was not found (404)</title>
    <style>
      .error-content {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column;
        margin-top: 50px;
      }

      .error-message {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column;
      }

      .error-image {
        width: 500px;
      }

      .home-button {
        align-items: center;
        appearance: none;
        background-color: white;
        border: #95A5DF solid 2px;
        border-radius: 24px;
        box-shadow: rgba(0, 0, 0, .1) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 8px 0,rgba(0, 0, 0, .12) 0 1px 12px 0;
        box-sizing: border-box;
        color: #1B307F;
        cursor: pointer;
        display: inline-flex;
        fill: currentcolor;
        font-size: 14px;
        font-weight: 500;
        height: 48px;
        justify-content: center;
        letter-spacing: .25px;
        line-height: normal;
        max-width: 100%;
        overflow: visible;
        padding: 2px 24px;
        position: relative;
        text-align: center;
        text-transform: none;
        transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: auto;
        will-change: transform,opacity;
        z-index: 0;
        text-decoration: none;
      }

      .home-button:hover {
        background: #95A5DF;
        color: #1B307F;
        border: #95A5DF solid 2px;
        transition: all 0.4s ease-in-out 0s;
      }
    </style>
  </head>
  <body>
    <div class="error-content">
      <div class="error-message">
        <h2>What you were looking for was not found (404)</h2>
        <br>
        <p>If you came upon this page by mistake, try checking the URL in your web browser.</p>
        <br>
        <a href="/" class="home-button">Go to Home</a>
        <br>
      </div>
        <img class = "error-image" src="/images/404_error_image.png" alt="404 image">
    </div>
  </body>
</html>
